<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Operadores Lógicos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Formulario con Operadores Lógicos</h2>
    <form id="logicForm">
        <label for="valor1">Valor 1 (0 o 1):</label>
        <input type="number" id="valor1" name="valor1" min="0" max="1" required>

        <label for="operador">Operador lógico:</label>
        <select id="operador" name="operador">
            <option value="AND">AND</option>
            <option value="OR">OR</option>
            <option value="XOR">XOR</option>
        </select>

        <label for="valor2">Valor 2 (0 o 1):</label>
        <input type="number" id="valor2" name="valor2" min="0" max="1" required>

        <button type="button" onclick="evaluarLogica()">Evaluar</button>
    </form>

    <h3>Resultado:</h3>
    <p id="resultado"></p>

    <script src="script.js"></script>
</body>
</html>
